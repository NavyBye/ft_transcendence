<div class="friend row no-selection cursor">
  <span class="col-3">
    <img src="<%= image.url %>" class="rounded-circle" />
  </span>
  <span class="col-7">
    <p class="friend-name"><%= nickname %></p>
    <p class="friend-status-string small-text"><%= status %></p>
  </span>
  <span class="col-2 friend-status">
    <span class="dot status-<%= status %>"></span>
  </span>
</div>
