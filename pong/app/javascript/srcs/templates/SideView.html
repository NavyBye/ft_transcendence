<!-- ChatRoomSettingModalView -->
<div
  class="modal fade"
  id="chatroom-setting-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="chatroom-setting-modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="chatroom-setting-modal-title">
          ChatRoom Setting
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="row form-group col-12">
              <label class="col-3 col-form-label" for="chatroom-setting-name"
                >name</label
              >
              <input
                class="col-9 form-control"
                type="email"
                class="form-control"
                id="chatroom-setting-name"
                placeholder="name"
              />
            </div>
            <div class="row form-group col-12">
              <div class="col-3"></div>
              <div class="col-3 custom-checkbox p-0">
                <input
                  type="checkbox"
                  id="chatroom-setting-is-private"
                  value="private room"
                />
                <label
                  for="chatroom-setting-is-private"
                  style="
                    margin: 0;
                    padding: 0 10px;
                    height: 38px;
                    line-height: 38px;
                  "
                  >private room</label
                >
              </div>
              <div class="row m-0 p-0 col-6 form-group">
                <label class="col-3 col-form-label" for="password">pass</label>
                <input
                  class="col-9 form-control"
                  type="text"
                  id="chatroom-setting-password"
                  placeholder="password"
                  disabled
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary close-button"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary create-button">
          Create
        </button>
      </div>
    </div>
  </div>
</div>

<!-- chatRoomUserModal -->
<div
  class="modal fade"
  id="chatRoomUserModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    style="max-width: 300px"
    role="document"
  >
    <div class="modal-content" style="min-height: 500px">
      <div class="modal-header">
        <h5 class="modal-title">Chat Room User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div
        class="modal-body"
        id="chatroom-user-collection"
        style="overflow-y: scroll"
      ></div>
    </div>
  </div>
</div>
