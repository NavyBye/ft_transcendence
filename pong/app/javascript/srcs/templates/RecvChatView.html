<div class="recv-chat mb-3" chat-id="<%= id %>">
  <div>
    <!-- User Profile -->
    <img src="<%= user.image.url %>" width="50" class="rounded-circle" />
    <!-- UserName -->
    <span class="small small-text"><%= user.nickname %></span>
  </div>
  <!-- <div class="recv-media-body"> -->
  <div class="bg-light rounded py-2 px-3">
    <!-- Msg-->
    <p class="text-small mb-0 text-muted"><%= body %></p>
  </div>
  <!-- 12:00 PM -->
  <p class="small small-text"><%= created_at %></p>
</div>
